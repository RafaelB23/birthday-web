version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @angular/cli
        - npm ci
    build:
      commands:
        - ng build --configuration=production
        - ls -R dist/ 
  artifacts:
    baseDirectory: dist/birthday-web 
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*