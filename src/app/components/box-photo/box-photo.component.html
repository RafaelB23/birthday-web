<div class="flex flex-col grow gap-20 sm:gap-35 sm:px-3 sm:pt-8 relative overflow-hidden min-w-0">
    @for(item of items; track $index){
    <div class="flex flex-col justify-center items-center sm:flex-row" [class.sm:flex-row-reverse]=$odd>
        <div class="basis-1/3">
            <div class="p-4 bg-white flex flex-col shadow-xl shadow-[#B4726B] h-auto w-[280px] sm:w-[300px]"
                [class.sm:-rotate-15]="!$odd" [class.sm:rotate-15]="$odd" [class.sm:ms-18]="!$odd"
                [class.sm:me-18]="$odd">
                <div class="w-full h-[360px] sm:h-[400px] overflow-hidden">
                    <img class="w-full h-full object-cover object-top" src="{{item.src}}" alt="{{item.alt}}">
                </div>
                <p class="text-center img-alt mt-4 text-xl sm:text-2xl">{{item.alt}}</p>
            </div>
        </div>
        <div class="basis-2/3 mt-12 sm:mt-0 px-5 sm:px-0">
            <p class="text-center content-desc px-5 text-2xl sm:text-3xl md:text-3xl leading-12 sm:leading-17">
                {{item.content}}</p>
        </div>
    </div>
    }
    <div class="relative text-center text-2xl sm:text-3xl mt-25 mx-8 flex flex-col gap-15">
        <p style="white-space: pre-line;">{{message}}</p>
        <p style="white-space: pre-line;">{{letter}}</p>
        <br>
        <br>
        <p class="absolute bottom-0 right-0">-Adad</p>
    </div>
    <app-sparkles></app-sparkles>
</div>
